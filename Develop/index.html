<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
        <script src="lib/moment/moment.min.js"></script>
        
        <script type="text/javascript">
         
        // DATE MOMENT.JS
          $(document).ready(function() {   
          
            let m = moment();
console.log(m)
            $("#currentDay").text(m.format("dddd, MMMM D, YYYY"));
            console.log(m.format("dddd MMM Mo YYYY"));
          
          })
          </script>


      <!-- Timeblocks go here -->
      <div class="container">

          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">9:00 AM</p>
              <input type="text" aria-label="Last name" class="form-control col-9">
            <button class="input-group-text col-1 text-white bg-info pl-4">@</button>
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">10:00 AM</p>

          </div>
          <div class="input-group">

              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">11:00 AM</p>

            <button class="input-group-text col-1 text-white bg-info pl-4">@</button>
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">12:00 PM</p>
              <input type="text" aria-label="Last name" class="form-control col-9">
            <button class="input-group-text col-1 text-white bg-info pl-4">@</button>
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">1:00 PM</p>

            <button class="input-group-text col-1 text-white bg-info pl-4">@</button>
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">2:00 PM</p>
              <input type="text" aria-label="Last name" class="form-control col-9">
            <button class="input-group-text col-1 text-white bg-info pl-4">@</button>
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <p type="text" aria-label="First name" class="form-control col-2 text-right">3:00 PM</p>
              <input type="text" aria-label="Last name" class="form-control col-9">

          <div class="input-group">

          <div class="input-group">

              </div>

        </div>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
